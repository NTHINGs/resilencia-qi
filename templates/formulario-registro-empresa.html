<!-- PHP VARIABLES -->
<!-- REQUEST_URI = URL para registrar al usuario de organización -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="row" action="%REQUEST_URI%" method="POST">
                <div class="form-group col-12 col-sm-6">
                    <label for="user_login">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="user_login" name="user_login" 
                    placeholder="Nombre de usuario utilizado para ingresar al sistema como organización" required>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label for="user_email">Correo Electrónico</label>
                    <input type="text" class="form-control" id="user_email" name="user_email" required>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label for="user_pass">Contraseña</label>
                    <input type="password" id="user_pass" name="user_pass" required>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label for="user_pass_confirm">Confirmar Contraseña</label>
                    <input type="password" id="user_pass_confirm" name="user_pass_confirm" required>
                    <small id="pass_hint" class="form-text"></small>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" name="submitted">Registrar Organización</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    jQuery(document).ready(function( $ ) {
        // Password inputs
        $('#user_pass_confirm').keyup(function () {
            'use strict';

            if ($('#user_pass').val() === $(this).val()) {
                $('#pass_hint').html('Las contraseñas coinciden');
                $('#pass_hint').addClass('text-success');
                this.setCustomValidity('');
            } else {
                $('#pass_hint').html('Las contraseñas NO coinciden');
                $('#pass_hint').addClass('text-danger');
                this.setCustomValidity('Las contraseñas NO coinciden');
            }
        });
    });
</script>
